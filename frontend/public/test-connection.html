<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                results.innerHTML = `<p style="color: green;">✓ Backend is accessible!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">✗ Backend connection failed</p><pre>${error.message}</pre>`;
            }
        }

        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `<p style="color: green;">✓ Login successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    results.innerHTML = `<p style="color: red;">✗ Login failed</p><pre>${error}</pre>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">✗ Login request failed</p><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
